 <!-- Event binding (headerSelected)="onNavigate() takes input from child com. header and assigned to loadedFeature-->
<app-header (headerSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-receipes *ngIf="loadedFeature === 'receipe'"></app-receipes>
            <app-shopping-list *ngIf="loadedFeature === 'shoppinglist'"></app-shopping-list>
        </div>
    </div>
</div>
