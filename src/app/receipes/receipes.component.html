<div class="row">
    <div class="col-md-5">
        <app-receipe-list (recipeWasSelected)="selectedRecipe=$event"></app-receipe-list>
    </div>
    <div class="col-md-7">
        <app-receipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-receipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
          </ng-template>
    </div>
</div>
